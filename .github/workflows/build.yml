name: Build and Test Master

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Unit tests (Vitest)
        run: npm run test:unit

      - name: Production build (Astro)
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Validate required secrets are provided
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "Missing Supabase config. Configure repository secrets SUPABASE_URL and SUPABASE_KEY."
            exit 1
          fi
          if [ -z "$E2E_USERNAME" ] || [ -z "$E2E_PASSWORD" ]; then
            echo "Missing E2E credentials. Configure repository secrets E2E_USERNAME and E2E_PASSWORD."
            exit 1
          fi

      - name: E2E tests (Playwright against preview)
        run: npm run test:e2e
